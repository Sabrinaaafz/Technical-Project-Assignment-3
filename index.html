<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Some Movie</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Acme&family=IBM+Plex+Serif:wght@300&family=Lobster&family=Roboto:ital,wght@1,300&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="icon">Movie<span>Date</span></div>
      <form id="form">
        <input
          type="text"
          placeholder="Find Your Movie"
          id="search"
          class="search" />
      </form>

      <div class="icon2">
        <span>Movie n Chill</span>
        <i class="bi bi-brightness-high" id="toggleDark"></i>
      </div>
    </header>

    <div class="item">
      <div class="img-wrap">
        <img src="1.jpg" />
      </div>
      <p class="txt">
        “Love is sharing your popcorn.” <br /><span>Charles M. Schulz</span>
      </p>
    </div>

    <main id="main">
      <div class="movie">
        <img src="image.jpg" alt="image" />

        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
          <h4 class="date"></h4>
        </div>
      </div>

      <div class="movie">
        <img src="image.jpg" alt="image" />

        <div class="movie-info">
          <h4>Movie Title</h4>
          <span class="green">9.8</span>
        </div>
      </div>

      <div class="movie">
        <img src="image.jpg" alt="image" />

        <div class="movie-info">
          <h4>Movie Title</h4>
          <span class="green">9.8</span>
        </div>
      </div>
    </main>
  </body>
</html>
